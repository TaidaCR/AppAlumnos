<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Proyectos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>Listado de proyectos</h1>
			<table class="table">
			  <thead class="table-dark">
			    <tr>
			      <th scope="col">#</th>
			      <th scope="col">Nombre</th>
			      <th scope="col">Descripcion</th>
			      <th scope="col">Fecha de inicio</th>
				  <th scope="col">Fecha de fin</th>
				  <th scope="col">Activo</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="proyectos:${proy}">
			      <td th:text="${proyectos.id}"></td>
				  <td th:text="${proyectos.nombre}" ></td>
				  <td th:text="${proyectos.descripcion}" ></td>
				  <td th:text="${proyectos.fecha_inicio}" ></td>
				  <td th:text="${proyectos.fecha_fin}" ></td>
				  <td th:text="${proyectos.activo}" ></td>
			    </tr>
			  </tbody>
			</table>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
